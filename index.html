<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuclear Reaction Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <img id="logo" src="assets/name_clean.jpg" width="500" height="70" alt="UltraPuPower1">
        <h1 id="title">Nuclear Reactions</h1>
    </div>
    <div>
        <button id="buttonTheme" type="button" aria-label="Change to light theme">Change to light theme</button>
    </div>
    <h1>Nuclear decay calculator</h1>
    <div class="box">
        <div class="fissionControllerBox">
            <p>Enter your data below</p>
            <div class="interactable">
                <select style='width: 215px' id="fissionElementSelect">
                    <option value="base">-- Select Element --</option>
                </select>
            </div>
            <div class="interactable">
                <select style='width: 215px' id="fissionIsotopeSelect">
                    <option value="base">-- Select Isotope --</option>
                </select>
            </div>
            <div class="interactable">
                <select style='width: 215px' id="fissionDecaySelect">
                    <option value="base">-- Select Decay Mode --</option>
                </select>
            </div>
            <div class="interactable">
                <button style='width: 215px' id="attemptFissionReaction">Test nuclear reaction</button>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="fissionResultBox">
            <p>Your reaction produced:</p>
            <p id = "fissionResult">Air or something</p>
            <div class="interactable">
                <button id="continueFissionReaction">Continue the nuclear reaction</button>
            </div>
            <div class="interactable">
                <button id="clearFissionHistory">Clear reaction history</button>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="fissionHistoryBox">
            <p>History:</p>
            <p id = "fissionHistory"> </p>
        </div>
    </div>
    <h1>Nuclear decay sandbox</h1>
    <div class="box" style="clear: left; width: 720px;">
        <div class="fissionSandboxController">
            <p>Enter your data below</p>
            <div class="interactable">
                <select style='width: 215px' id="fissionSandboxElementSelect">
                    <option value="base">-- Select Element --</option>
                </select>
            </div>
            <div class="interactable">
                <input type="text" pattern="[^0-9]+" style='width: 200px; padding: 10px 5px;' id="fissionSandboxIsotopeEntry" placeholder="Enter an isotope"/>
            </div>
            <div class="interactable">
                <input type="text" style='width: 200px; padding: 10px 5px;' id="fissionSandboxDecayEntry" placeholder="Enter a decay type"/>
            </div>
            <div class="interactable">
                <button style='width: 215px' id="attemptSandboxFissionReaction">Test nuclear reaction</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="utils/theme_switcher.js"></script>
    <script type="text/javascript" src="utils/type_restriction.js"></script>
    <script type="module" src="controller.js"></script>

</body>

</html>
