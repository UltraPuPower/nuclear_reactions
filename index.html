<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuclear Reaction Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
</head>

<body>
    <div class="banner">
        <img id="logo" src="assets/name_clean.jpg" width="500" height="70" alt="UltraPuPower1">
        <h1 id="title">Nuclear Reactions</h1>
        <img id="icon" src="assets/biohazard_icon.png" width="100" height="100" alt="Biohazard_icon">
    </div>
    <button id="buttonTheme" type="button" aria-label="Change to light theme">Change to light theme</button>
    <p id="text1">Enter your data below</p>
    <div class="box">
        <div class="interactable">
            <select style='width: 215px' id="element-select">
                <option value="">-- Select Element --</option>
            </select>
        </div>
        <div class="interactable">
            <select style='width: 215px' id="isotope-select">
                <option value="">-- Select Isotope --</option>
            </select>
        </div>
        <div class="interactable">
            <select style='width: 215px' id="decay-select">
                <option value="">-- Select Decay Mode --</option>
            </select>
        </div>
        <div class="interactable">
            <button style='width: 215px' id="attemptReaction">Test Nuclear reaction</button>
        </div>
    </div>
    <p id = "result"></p>
    <script type="text/javascript" src="base_utils.js"></script>
    <script type="module" src="controller.js"></script>
